
<!DOCTYPE HTML>
<html>
	<head>
		<title>JQM Loading demo</title>
		<meta name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src = "https://cdn.wilddog.com/js/client/current/wilddog.js" ></script>
		<script type="text/javascript">

		$(document).on("pagebeforeshow", "#Loading", function() {

			var load = $("#loading-load");
			var timer = 0;
			setInterval(function(){
				if(timer == 0){
					load.html("loading");

				}else if(timer == 1){
					load.html("loading.");
				}
				else if(timer == 2){
					load.html("loading..");
				}
				else if(timer == 3){
					load.html("loading...");
				}
				timer++;
				if(timer >= 4){
					timer = 0;
				}
			},1000);

			var ref = new Wilddog("https://timetable.wilddogio.com");
			var authData = ref.getAuth();
			var authData = true;

			if(authData){
				alert("1");
				$.mobile.changePage('index.html#Login');
			}else{
				alert("2");
				$.mobile.changePage('index.html#page1');
			}


			//alert(a);
		});


		</script>
	</head>

	<body>

	<section data-role="page" id="Loading">
		<div id="loading-load">loading</div>
	</section>
	</body>
</html>
